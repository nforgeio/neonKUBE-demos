---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      volumes:
        - name: config
          configMap:
            name: load-generator
      containers:
      - name: load-generator
        image: neon-registry.0c51e652ca1adbbc.neoncluster.io/library/load-generator
        env:
          - name: REQUESTS_PER_SECOND
            value: "10"
        ports:
          - name: http-web
            containerPort: 80
            protocol: TCP
          - name: http-metrics
            containerPort: 9762
            protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /etc/load-generator
        livenessProbe:
          exec:
            command:
              - /health-check
          initialDelaySeconds: 15
          timeoutSeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
              - /ready-check
          initialDelaySeconds: 15
          timeoutSeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          exec:
            command:
              - /health-check
          initialDelaySeconds: 15
          timeoutSeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 30
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: load-generator
data:
  config.yaml: |
    baseAddress: http://hello-world
    urls:
      - path: "/"
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: load-generator
    prometheus: default
  name: load-generator
spec:
  endpoints:
    - interval: 15s
      path: /metrics
      scrapeTimeout: 10s
      targetPort: 9762
  jobLabel: load-generator
  selector:
    matchLabels:
      app: load-generator
